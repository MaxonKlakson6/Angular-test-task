<div class="workers-container">
  <ul ngbNav #nav="ngbNav" (navChange)="onChangeTab($event)" class="nav-tabs">

    <li *ngFor="let link of links" [ngbNavItem]="link.value">

      <a ngbNavLink>{{link.title | titlecase}}</a>

      <ng-template ngbNavContent>
        <app-table [workers]="workers[link.title]"></app-table>
      </ng-template>

    </li>
  </ul>

  <div [ngbNavOutlet]="nav" class="table-container"></div>

</div>
